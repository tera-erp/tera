name: SAST Scan

on:
  # Run on pull requests against main and develop
  pull_request:
    branches:
      - main
      - develop

  # Run on push to main
  push:
    branches:
      - main

  # Nightly scan at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  # required for all workflows
  contents: read
  # required for uploading security findings
  security-events: write
  # required for creating issues
  issues: write

jobs:
  codeql:
    name: CodeQL SAST Scan
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
          # If you wish to specify a different query suite, add it here.
          # queries: security-extended,security-and-quality

      - name: Set up Python for build
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          pip install poetry
          poetry install

      - name: Set up Node.js for build
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install JS dependencies and build
        if: matrix.language == 'javascript'
        run: |
          npm install --prefix ui
          npm run build --prefix ui

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          output: codeql-results

      - name: Upload SARIF file
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-${{ matrix.language }}
          path: codeql-results/${{ matrix.language }}.sarif
