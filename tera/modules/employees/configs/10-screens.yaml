# Employee management screens
screens:
  employees_list:
    title: Employees
    description: Manage employee profiles and information
    path: /modules/employees
    type: list
    endpoint: /api/v1/employees/
    permissions: [employees.view]
    show_in_nav: true
    create_screen: employee_create
    list_config:
      columns: 
        - employee_number
        - first_name
        - last_name
        - email
        - department
        - position
        - employment_status
        - employment_type
      searchable_fields: 
        - employee_number
        - first_name
        - last_name
        - email
        - department
        - position
      sortable: true
      filterable: true
      paginated: true
      page_size: 25
      selectable: true
      row_actions:
        - id: view
          label: View
          icon: Eye
          action: view
        - id: edit
          label: Edit
          icon: Edit2
          action: edit
        - id: deactivate
          label: Deactivate
          icon: UserX
          action: deactivate
          color: destructive
          confirm: true

  employee_create:
    title: Create Employee
    description: Add a new employee to the system
    path: /modules/employees/new
    type: detail
    endpoint: /api/v1/employees/
    permissions: [employees.create]
    show_in_nav: false
    detail_config:
      form: employee_form
      show_metadata: false
      back_button:
        enabled: true
        navigate_to: /modules/employees

  employee_detail:
    title: Employee Profile
    description: View and edit employee profile information
    path: /modules/employees/:id
    type: detail
    endpoint: /api/v1/employees/{id}
    permissions: [employees.view]
    show_in_nav: false
    detail_config:
      form: employee_form
      show_metadata: true
      show_related: true
      sidebar:
        show_metadata: true
        widgets:
          - status_widget
          - salary_widget
          - contact_widget
      actions:
        - edit
        - deactivate
      related_records:
        - label: Payslips
          endpoint: /api/v1/payroll/employees/{id}/payslips
          display_field: period_name
        - label: Leave Requests
          endpoint: /api/v1/payroll/employees/{id}/leave-requests
          display_field: leave_type

