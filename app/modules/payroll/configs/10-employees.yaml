# Employee management screens and forms
screens:
  employees:
    title: Employees
    description: Manage all employees and their information
    path: /modules/payroll/employees
    type: list
    endpoint: /api/v1/payroll/employees/
    permissions: [payroll.view_employee]
    create_screen: employee_detail
    list_config:
      columns: [employee_number, name, department, position, email, status]
      searchable_fields: [name, employee_number, email, department]
      sortable: true
      filterable: true
      paginated: true
      page_size: 25
      selectable: true
      row_actions:
        - id: view
          label: View
          icon: Eye
          action: view
        - id: edit
          label: Edit
          icon: Edit2
          action: edit
        - id: delete
          label: Deactivate
          icon: X
          action: deactivate
          confirm: true

  employee_detail:
    title: Employee Profile
    path: /modules/payroll/employees/{id}
    type: detail
    endpoint: /api/v1/payroll/employees/{id}/
    permissions: [payroll.view_employee]
    show_in_nav: false
    detail_config:
      form: employee_form
      show_metadata: true
      show_related: true
      sidebar:
        show_metadata: true
        widgets: [status_widget, salary_widget]
      related_records:
        - label: Payslips
          endpoint: /api/v1/payroll/employees/{id}/payslips
          display_field: period_name

forms:
  employee_form:
    title: Create New Employee Profile
    description: Fill in the form below to create a new record
    edit_title: Edit Employee Profile
    edit_description: Update employee information below
    edit_submit_label: Save Changes
    fields:
      employee_number:
        type: text
        label: Employee Number
        required: false  # auto-generated
        readonly: true
        disabled: true
        help_text: Auto-generated by the system
        size: half

      first_name:
        type: text
        label: First Name
        required: true
        size: half

      last_name:
        type: text
        label: Last Name
        required: true
        size: half

      email:
        type: email
        label: Email Address
        required: true
        size: half

      mobile_phone:
        type: text
        label: Mobile Phone
        required: false
        size: half

      date_of_birth:
        type: date
        label: Date of Birth
        required: false
        size: half

      department:
        type: text
        label: Department
        required: true
        size: half

      position:
        type: text
        label: Position/Job Title
        required: true
        size: half

      hire_date:
        type: date
        label: Hire Date
        required: true
        size: half

      employment_type:
        type: select
        label: Employment Type
        required: true
        size: half
        options:
          - value: full_time
            label: Full Time
          - value: part_time
            label: Part Time
          - value: contract
            label: Contract
          - value: intern
            label: Intern

      base_salary:
        type: decimal
        label: Base Salary
        required: true
        readonly: false
        disabled: true
        help_text: Set by localization configuration for your region
        size: half

      salary_currency:
        type: text
        label: Currency
        size: half
        readonly: true
        disabled: true
        default: USD
        help_text: Determined by company localization

      bank_account_number:
        type: text
        label: Bank Account Number
        required: false
        size: full

      bank_account_holder:
        type: text
        label: Account Holder Name
        required: false
        size: half

      bank_name:
        type: text
        label: Bank Name
        required: false
        size: half

      tax_id:
        type: text
        label: Tax ID / SSN
        required: false
        size: half

      tax_file_number:
        type: text
        label: Tax File Number
        required: false
        size: half

      status:
        type: select
        label: Employment Status
        required: true
        size: half
        default: active
        options:
          - value: active
            label: Active
          - value: probation
            label: Probation
          - value: on_leave
            label: On Leave
          - value: suspended
            label: Suspended
          - value: terminated
            label: Terminated
          - value: resigned
            label: Resigned

    layout:
      type: tabs
      sections:
        - title: Personal Information
          description: Basic employee details
          icon: User
          fields: [employee_number, first_name, last_name, email, mobile_phone, date_of_birth]
        - title: Employment
          description: Job and department information
          icon: Briefcase
          fields: [department, position, hire_date, employment_type, status]
        - title: Compensation
          description: Salary and payment details
          icon: DollarSign
          fields: [base_salary, salary_currency, bank_account_number, bank_account_holder, bank_name]
        - title: Tax Information
          description: Tax and identification details
          icon: FileText
          fields: [tax_id, tax_file_number]

    back_button:
      enabled: true
      label: Back to Employees
      navigate_to: /modules/payroll/employees
    submit_label: Create Employee
    cancel_label: Cancel
